<!DOCTYPE html>


<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link type="text/css" rel="stylesheet" href="assets/style.css" media="screen,projection" />

    <link rel="icon" href="assets/logo.svg">    
    <link rel="icon" href="assets/logo.png">
    <title>Login</title>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head> 

<body>

    <nav>
        <div class="nav-wrapper red darken-4">
            <img src="assets/logo.svg" alt="logo">
            <a href="#" class="brand-logo">Potato TV</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href=""><i class="material-icons left">view_module</i>My Library</a></li>
                <li><a href="exit"><i class="material-icons left">exit_to_app</i>Sign Out</a></li>
                <li><a href="create"><i class="material-icons left">exit_to_app</i>Create Account</a></li>
                <li><a href="login"><i class="material-icons left">exit_to_app</i>Login</a></li>
            </ul>
        </div>
    </nav>


    <div class="container">
        <div class="row">


        

        
  <div class="row">
        <form class="col s6 offset-s3" method="post" th:action="@{/login}" th:object="${userLog}">
                <h2>Login</h2>
          <div class="row">

            <div class="input-field col s12">
              <i class="material-icons prefix">mail</i>
              <input th:field="*{userName}" id="userName" type="text" class="validate">
              <label for="userName">Username</label>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">security</i>
                <input th:field="*{password}" id="pass" type="password" class="validate">
                <label for="pass">Password</label>
            </div>
          </div>
          <button class="btn waves-effect waves-light right" type="submit" name="action">Login
                <i class="material-icons right">send</i>
              </button>
        </form>

      </div>

        </div>
    </div>
    <footer class="page-footer red darken-4">
        <div class="container">
          <div class="row">
            <div class="col l6 s12">
              <p class="grey-text text-lighten-4">Our service uses the  <a href="https://www.thetvdb.com">TVDB</a> APIs.</p>
            </div>
            
          </div>
        </div>
        <div class="footer-copyright">
          <div class="container">
          Â© 2019 Copyright Potato TV
          <a class="grey-text text-lighten-4 right" href="https://arnaud.at">Hire us !</a>
          </div>
        </div>
      </footer>
    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="assets/main.js"></script>
</body>

</html>
