<!DOCTYPE html>


<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link type="text/css" rel="stylesheet" href="/css/style.css" media="screen,projection" />

    <link rel="icon" href="/images/logo.svg">
    <link rel="icon" href="/images/logo.png">
    <title>Login</title>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head> 

<body>

  <nav th:replace="fragments/layout :: nav">
  </nav>


    <div class="container">
        <div class="row">


        

        
  <div class="row">
        <form class="col s6 offset-s3" method="post" th:action="@{/create}" th:object="${user}">
                <h2>Create Account</h2>
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">account_circle</i>
              <input th:field="*{userName}" id="userName" type="text" class="validate">
              <label for="userName">Username</label>
            </div>
            <div class="input-field col s12">
              <i class="material-icons prefix">mail</i>
              <input id="mail" type="text" class="validate">
              <label for="mail">Email</label>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">security</i>
                <input th:field="*{password}" id="pass" type="password" class="validate">
                <label for="pass">Password</label>
            </div>
          </div>
          <button class="btn waves-effect waves-light right" type="submit" name="action">Create
                <i class="material-icons right">send</i>
              </button>
        </form>

      </div>

        </div>
    </div>
    <footer th:replace="fragments/layout :: footer">
    </footer>
    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="/js/main.js"></script>
</body>

</html>
