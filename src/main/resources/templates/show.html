<!DOCTYPE html>


<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link type="text/css" rel="stylesheet" href="/css/style.css" media="screen,projection" />

    <link rel="icon" href="/images/logo.svg">
    <link rel="icon" href="/images/logo.png">
    <title>Potato TV</title>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>

    <nav th:replace="fragments/layout :: nav">
    </nav>
    <div class="parallax-container">
        <div class="parallax"><img src=""></div>
    </div>

    <div class="container show">
        <div class="row">


            <h1 th:attr="data-show-id=${showID}"></h1>




            <div class="col m12 l4">
              <p>
                
              </p>
  
            </div>
            <div class="col m12 l8 seasons">
                <ul class="collapsible hide">
                    <li>
                        <div class="collapsible-header season">

                            <div>
                            </div>

                            <a onclick="watched(this)" class="btn-floating unseen tooltipped" data-position="left" data-tooltip="Seen"><i class="material-icons">done</i></a>
                        </div>
                        <div class="collapsible-body">
                            <div class="episode hide">
                                <a onclick="watched(this)" class="btn-floating unseen tooltipped right" data-position="left" data-tooltip="Seen"><i class="material-icons">done</i></a>
                                <div></div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>


        </div>
    </div>
    <footer th:replace="fragments/layout :: footer">
    </footer>
    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="/js/main.js"></script>
</body>

</html>
